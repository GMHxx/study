<script type="text/javascript">
    var count=1,i=1;
    var beatles=Array("John","Paul","George","Ringo");
    alert(beatles.length);
    //while循环
    while(count<2){
        count++;
        alert(count);
    }
    //do...while循环
    do{
        i++;
        alert(i);
    }while(i<1)    //必定执行1次
    //for循环
    for(var j=0;j<beatles.length;j++){
        alert(beatles[j]);
    }
</script>
