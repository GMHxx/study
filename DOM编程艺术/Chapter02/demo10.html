<script type="text/javascript">
    //函数（驼峰命名）
    function convertToCelsius(temp){
        var result=temp-32;
        result=result/1.8;
        return result;
    }
    //变量（下划线）
    var temp_fahrenheit=95;
    var temp_celsius=convertToCelsius(temp_fahrenheit);
    alert(temp_celsius);
</script>
